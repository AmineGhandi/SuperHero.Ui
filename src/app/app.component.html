<table>
  <thead>
    <tr>
      <th>Super hero Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Origin</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.spName }}</td>
      <td>{{ hero.firstName }}</td>
      <td>{{ hero.lastName }}</td>
      <td>{{ hero.origin }}</td>
    </tr>
  </tbody>
</table>
